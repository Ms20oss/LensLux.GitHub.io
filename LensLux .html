<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensLux - Sunglasses and Eyewear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="LensLux Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to LensLux</h1>
        <p>Your ultimate destination for stylish and protective sunglasses</p>
        <a href="#shop" class="btn">Shop Now</a>
    </section>

    <section id="shop" class="products">
        <h2>Our Collection</h2>
        <div class="product-list">
            <div class="product">
                <img src="images/sunglass1.jpg" alt="Sunglass 1">
                <h3>Classic Sunglasses</h3>
                <p>₹1999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/sunglass2.jpg" alt="Sunglass 2">
                <h3>Polarized Sunglasses</h3>
                <p>₹2499</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 LensLux. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
